<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tournament Arena 8</title>
<link rel="stylesheet" href="tour.css">
</head>
<body class="fight">
  <div id="game-container">
    <header>
      <div id="header-left">
        <span id="online-count">Online: 0</span>
        <button id="home-btn">🏠</button>
      </div>
    
      <h1 class="arena-title">Tournament 8 Arena</h1>
    
      <div id="header-right">
        <button id="trophy-btn">🏆</button>
        <button id="fullscreen-btn">⛶</button>
      </div>
    </header>

    <div id="main-area">

      <!-- TIMER CONTO ALLA ROVESCIA -->
      <div id="turn-timer">10</div>

      <!-- AREA DI BATTAGLIA (riempita dinamicamente da tour.js) -->
      <div id="battle-area">
        <!-- Match generati dinamicamente -->
      </div>

      <!-- CHAT + EVENTI -->
      <div id="bottom-area">
        <div class="side-box" id="chat-box">
          <h3>Global Chat</h3>
          <div id="chat-messages"></div>
          <input id="chat-input" type="text" placeholder="Write a message...">
        </div>

        <div class="side-box" id="event-box">
          <h3>Battle events</h3>
          <div id="event-messages"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- OVERLAY TABELLONE -->
  <div id="tournament-overlay" class="hidden">
    <div id="tournament-board">
      <h2>🏆 Tournament Bracket</h2>
      <div id="bracket"></div>
      <button id="close-overlay">Close</button>
    </div>
  </div>

<script type="module" src="tour.js"></script>
</body>
</html>
