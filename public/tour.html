<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tournament Arena 8</title>
<link rel="stylesheet" href="tour.css">
</head>
<body class="fight">
  <div id="game-container">
    <header>
      <h1 class="arena-title">Tournament 8 Arena</h1>
      <button id="fullscreen-btn">⛶</button>
      <button id="trophy-btn">🏆</button>
    </header>

    <div id="main-area">
      <!-- Battaglia centrale -->
      <div id="battle-area">
        <div class="player" id="player1">
          <div class="player-label">
            <span id="player1-nick"></span> 
            <span id="player1-name"></span>
            <div class="hp-bar"><div id="player1-hp" class="hp"></div></div>
          </div>
          <img id="player1-char" src="" alt="player1">
          <img id="dice-p1" class="dice" src="img/dice1.png" alt="dice">
        </div>

        <div class="player" id="player2">
          <div class="player-label">
            <span id="player2-nick"></span>  
            <span id="player2-name"></span>
            <div class="hp-bar"><div id="player2-hp" class="hp"></div></div>
          </div>
          <img id="player2-char" src="" alt="player2">
          <img id="dice-p2" class="dice" src="img/dice1.png" alt="dice">
        </div>
      </div>

      <!-- Chat e Eventi -->
      <div id="bottom-area">
        <div class="side-box" id="chat-box">
          <h3>Global Chat</h3>
          <div id="chat-messages"></div>
          <input id="chat-input" type="text" placeholder="Write a message...">
        </div>

        <div class="side-box" id="event-box">
          <h3>Battle events</h3>
          <div id="event-messages"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay Tabellone -->
  <div id="tournament-overlay" class="hidden">
    <div id="tournament-board">
      <h2>🏆 Tournament Bracket</h2>
      <div id="bracket"></div>
      <button id="close-overlay">Close</button>
    </div>
  </div>

<script type="module" src="tour.js"></script>
</body>
</html>
