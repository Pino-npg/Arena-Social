<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Selezione Campione</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="arena-bg">
  
    <h1 id="mainTitle">Scegli il tuo campione</h1>
  
    <div id="nicknameDisplay" style="margin-top: 10px; font-size: 18px; color: #FFD700;"></div>
  <!-- Champions -->
  <div class="characters-selection">
    <img class="champ" src="img/Beast.png" data-name="Beast">
    <img class="champ" src="img/Clown.png" data-name="Clown">
    <img class="champ" src="img/Cyclope.png" data-name="Cyclope">
    <img class="champ" src="img/Giant.png" data-name="Giant">
    <img class="champ" src="img/Hero.png" data-name="Hero">
    <img class="champ" src="img/Kongo.png" data-name="Kongo">
    <img class="champ" src="img/Pirate.png" data-name="Pirate">
    <img class="champ" src="img/Sailor.png" data-name="Sailor">
    <img class="champ" src="img/Taurus.png" data-name="Taurus">
    <img class="champ" src="img/WereWolf.png" data-name="WereWolf">
  </div>

  <!-- ModalitÃ  -->
  <div id="demoText">Demo</div>
  <div class="mode-buttons">
    <button data-mode="1v1">1vs1</button>
    <button data-mode="t4">0-4</button>
    <button data-mode="t8">0-8</button>
  </div>

  <script src="select.js"></script>
</body>
</html>
