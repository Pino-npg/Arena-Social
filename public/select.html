<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Select Champion</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="select.js" defer></script>
</head>
<body>
  <h1>Select Your Champion</h1>
  <div id="nicknameDisplay"></div>
  <div class="characters-selection"></div>
    <img src="champ" src="img/Beast.png" data-name="Beast">
    <img src="champ" src="img/Clown.png" data-name="Clown">
    <img src="champ" src="img/Cyclope.png" data-name="Cyclope">
    <img src="champ" src="img/Giant.png" data-name="Giant">
    <img src="champ" src="img/Hero.png" data-name="Hero">
    <img src="champ" src="img/Kongo.png" data-name="Kongo">
    <img src="champ" src="img/Pirate.png" data-name="Pirate">
    <img src="champ" src="img/Sailor.png" data-name="Sailor">
    <img src="champ" src="img/Taurus.png" data-name="Taurus">
    <img src="champ" src="img/WereWolf.png" data-name="WereWolf">
  </div>
  <div class="mode-buttons">
    <button data-mode="1v1">1vs1</button>
    <button data-mode="t8">Tournament 8</button>
  </div>
</body>
</html>
