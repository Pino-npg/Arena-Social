<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="arena-bg">

  <div id="rightMenu">ONLINE: <span id="onlineCounter">0</span></div>

  <div class="fight-area">
    <!-- Player 1 -->
    <div class="player">
      <h2 id="p1-name">Player 1</h2>
      <p>HP: <span id="p1-hp">80</span></p>
      <div class="bar" id="p1-bar"></div>
      <img id="p1-champion" class="champ-large" src="img/Beast.png">
    </div>

    <!-- Player 2 -->
    <div class="player">
      <h2 id="p2-name">Opponent</h2>
      <p>HP: <span id="p2-hp">80</span></p>
      <div class="bar" id="p2-bar"></div>
      <img id="p2-champion" class="champ-large" src="img/Clown.png">
    </div>
  </div>

  <!-- Pulsante dadi -->
  <button id="rollDice">Roll Dice ðŸŽ²</button>

  <!-- Log combattimento -->
  <pre id="log"></pre>

  <!-- Mini chat -->
  <div id="chatBox">
    <pre id="chatLog"></pre>
    <input type="text" id="chatInput" placeholder="Scrivi un messaggio...">
  </div>

  <script src="fight.js"></script>
</body>
</html>
