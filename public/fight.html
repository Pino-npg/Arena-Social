<div id="fight-container">
  <!-- Player 1 -->
  <div class="player">
    <div class="player-info">
      <span id="p1-name"></span>
      <div class="hp-bar-container">
        <div id="p1-bar" class="hp-bar"></div>
        <span id="p1-hp">80</span>
      </div>
    </div>
    <img id="p1-champion" class="champion-img" src="" alt="Player 1">
  </div>

  <!-- Player 2 -->
  <div class="player">
    <div class="player-info">
      <span id="p2-name"></span>
      <div class="hp-bar-container">
        <div id="p2-bar" class="hp-bar"></div>
        <span id="p2-hp">80</span>
      </div>
    </div>
    <img id="p2-champion" class="champion-img" src="" alt="Player 2">
  </div>
</div>

<!-- Log e Chat -->
<div id="combat-log-container">
  <div id="log" class="combat-log"></div>
  <div id="chat-container">
    <div id="chatLog" class="chat-log"></div>
    <input type="text" id="chatInput" placeholder="Scrivi un messaggio...">
  </div>
</div>
