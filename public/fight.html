<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Fight Arena</title>
  <link rel="stylesheet" href="style.css">
  <script src="fight.js" defer></script>
</head>
<body class="arena-bg">
  <div id="rightMenu">ONLINE: <span id="onlineCounter">0</span></div>

  <div class="fight-area">
    <!-- Player 1 -->
    <div class="player">
      <h2 id="p1-name"></h2>
      <p>HP: <span id="p1-hp">80</span></p>
      <div class="bar" id="p1-bar"></div>
      <img id="p1-champion" class="champ-large">
    </div>

    <!-- Player 2 -->
    <div class="player">
      <h2 id="p2-name">Opponent</h2>
      <p>HP: <span id="p2-hp">80</span></p>
      <div class="bar" id="p2-bar"></div>
      <img id="p2-champion" class="champ-large">
    </div>
  </div>

  <!-- Chat -->
  <div id="chatBox">
    <pre id="chatLog"></pre>
    <input type="text" id="chatInput" placeholder="Scrivi un messaggio...">
  </div>

  <!-- Log combattimento -->
  <pre id="log"></pre>
</body>
</html>
