<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fight 1vs1</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="fight.js" defer></script>
</head>
<body>
  <div class="top-bar">
    <div id="onlineCounter">Online: 0</div>
  </div>

  <h1>IИFΞЯИФ ΛRΞNΛ</h1>
  <div id="nicknameDisplay"></div>

  <div id="fightContainer">
    <div class="player" id="player1">
      <div class="player-label">YOU</div>
      <img class="player-character" id="player1-character" src="img/Beast.png">
      <div class="hp-box">
        HP: <span class="hp">80</span>
        <div class="bar" style="width:100%"></div>
      </div>
    </div>

    <div class="player" id="player2">
      <div class="player-label">ENEMY</div>
      <img class="player-character" id="player2-character" src="img/Beast.png">
      <div class="hp-box">
        HP: <span class="hp">80</span>
        <div class="bar" style="width:100%"></div>
      </div>
    </div>

    <div id="log" class="battle-log"></div>

    <div id="characterSelection">
      <h3>Choose your character:</h3>
      <img src="img/Beast.png" data-name="Beast">
      <img src="img/Clown.png" data-name="Clown">
      <img src="img/Cyclope.png" data-name="Cyclope">
      <img src="img/Giant.png" data-name="Giant">
      <img src="img/Hero.png" data-name="Hero">
      <img src="img/Kongo.png" data-name="Kongo">
      <img src="img/Pirate.png" data-name="Pirate">
      <img src="img/Sailor.png" data-name="Sailor">
      <img src="img/Taurus.png" data-name="Taurus">
      <img src="img/WereWolf.png" data-name="WereWolf">
    </div>

    <button id="demoBtn">Demo Mode</button>
    <button id="walletBtn">Wallet Mode</button>
  </div>
</body>
</html>
