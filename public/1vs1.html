<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1vs1 Fight</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="fight">
  <div id="game-container">
    <header>
      <h1 class="arena-title">1vs1 Arena</h1>
      <i id="fullscreen-btn" class="icon fas fa-expand"></i>
    </header>

    <!-- HUD -->
    <div id="hud">
      <div class="player-hud">
        <div id="player1-nick">Player 1</div>
        <div class="health-bar"><div class="hp" id="player1-hp"></div></div>
      </div>

      <div class="versus">VS</div>

      <div class="player-hud">
        <div id="player2-nick">Player 2</div>
        <div class="health-bar"><div class="hp" id="player2-hp"></div></div>
      </div>
    </div>

    <!-- Battle area -->
    <div id="battle-area">
      <div class="player">
        <img id="player1-char" src="" alt="player1">
        <img id="dice-p1" class="dice" src="img/dice1.png" alt="dice">
        <div id="log-p1"></div>
      </div>

      <div class="player">
        <img id="player2-char" src="" alt="player2">
        <img id="dice-p2" class="dice" src="img/dice1.png" alt="dice">
        <div id="log-p2"></div>
      </div>
    </div>

    <!-- Log -->
    <div id="battle-log">
      <div id="chat-box">
        <h3>Chat</h3>
        <div id="chat-messages"></div>
        <input id="chat-input" placeholder="Scrivi..."/>
      </div>

      <div id="event-box">
        <h3>Eventi</h3>
        <div id="event-messages"></div>
      </div>
    </div>
  </div>

  <script type="module" src="fight.js"></script>
</body>
</html>
