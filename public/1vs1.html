<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>1 vs 1 Arena</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pulsante fullscreen -->
  <button id="fullscreen-btn">â›¶</button>

  <h1 class="arena-title">Battle Arena</h1>

  <!-- Arena -->
  <div id="arena">
    <div class="fighter left">
      <div class="player-info">
        <span id="player1-nick">Player 1</span>
        <span class="champion-name">(Beast)</span>
      </div>
      <div class="health-bar">
        <div id="hp1" class="hp"></div>
      </div>
      <img id="player1-char" src="" alt="player1">
      <img id="dice-p1" class="dice" src="img/dice1.png" alt="dice">
      <div id="log-p1"></div>
    </div>

    <div class="vs">1 VS 1</div>

    <div class="fighter right">
      <div class="player-info">
        <span id="player2-nick">Player 2</span>
        <span class="champion-name">(Clown)</span>
      </div>
      <div class="health-bar">
        <div id="hp2" class="hp"></div>
      </div>
      <img id="player2-char" src="" alt="player2">
      <img id="dice-p2" class="dice" src="img/dice1.png" alt="dice">
      <div id="log-p2"></div>
    </div>
  </div>

  <!-- Chat + Eventi -->
  <div id="battle-log">
    <div class="chat-box">
      <h3>Chat</h3>
      <div id="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Scrivi un messaggio...">
    </div>

    <div id="event-box">
      <h3>Eventi</h3>
      <div id="event-messages"></div>
    </div>
  </div>

  <script src="fight.js"></script>
</body>
</html>
