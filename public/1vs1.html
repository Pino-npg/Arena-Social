<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Arena Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body class="home">

  <!-- Pulsante fullscreen -->
  <button id="fullscreen-btn">⛶</button>

  <!-- Pulsante indietro (se serve tornare da altre pagine) -->
  <button id="back-btn" onclick="window.location.href='index.html'">⬅</button>

  <h1 class="main-title">Battle Arena</h1>
  <h2 class="subtitle">Choose your champion</h2>

  <!-- Nickname -->
  <input type="text" id="nickname" placeholder="Inserisci nickname">
  <button id="confirm-btn">Conferma</button>

  <!-- Personaggi -->
  <div id="characters">
    <img class="char" src="img/beast.png" data-char="Beast">
    <img class="char" src="img/clown.png" data-char="Clown">
    <img class="char" src="img/cyclope.png" data-char="Cyclope">
    <img class="char" src="img/giant.png" data-char="Giant">
  </div>

  <!-- Modalità -->
  <button id="mode-1vs1" disabled>1 vs 1</button>
  <button id="mode-tournament" disabled>Tournament</button>

  <!-- Rules popup -->
  <button id="rules-btn">Rules</button>
  <div id="rules-popup" class="hidden">
    <div class="popup-content">
      <h3>Regole</h3>
      <p>Ogni giocatore tira un dado (1–8).  
      8 = colpo critico + stordisce l’avversario.</p>
      <button id="close-rules">Chiudi</button>
    </div>
  </div>

  <script type="module" src="home.js"></script>
</body>
</html>
