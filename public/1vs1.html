<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1vs1 Fight</title>
<link rel="stylesheet" href="fight.css">
</head>
<body class="fight">
  <div id="game-container">
    <header>
      <h1 class="arena-title">1vs1 Arena</h1>
      <button id="fullscreen-btn">â›¶</button>
    </header>

    <div id="main-area">
      <!-- Chat a sinistra -->
      <div class="side-box" id="chat-box">
        <h3>Chat</h3>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Scrivi un messaggio...">
      </div>

      <!-- Battaglia centrale -->
      <div id="battle-area">
        <div class="player" id="player1">
          <div class="player-label" id="player1-label">
            <span id="player1-nick"></span> | 
            <span id="player1-hp-text"></span> HP | 
            <span id="player1-name"></span>
          </div>
          <img id="player1-char" src="" alt="player1">
          <div class="hp-bar"><div id="player1-hp" class="hp"></div></div>
          <img id="dice-p1" class="dice" src="img/dice1.png" alt="dice">
        </div>

        <div class="vs">VS</div>

        <div class="player" id="player2">
          <div class="player-label" id="player2-label">
            <span id="player2-nick"></span> | 
            <span id="player2-hp-text"></span> HP | 
            <span id="player2-name"></span>
          </div>
          <img id="player2-char" src="" alt="player2">
          <div class="hp-bar"><div id="player2-hp" class="hp"></div></div>
          <img id="dice-p2" class="dice" src="img/dice1.png" alt="dice">
        </div>
      </div>

      <!-- Eventi a destra -->
      <div class="side-box" id="event-box">
        <h3>Battle events</h3>
        <div id="event-messages"></div>
      </div>
    </div>
  </div>

  <script type="module" src="fight.js"></script>
</body>
</html>
