<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1vs1</title>
<link rel="stylesheet" href="fight.css">
</head>
<body class="fight">
  <div id="game-container">
    <header>
      <div id="topLeftUI">
        <span id="onlineCount">Online: 0</span>
        <button id="homeBtn">üè†</button>
      </div>

      <h1 class="arena-title">1vs1</h1>
      <button id="fullscreen-btn">‚õ∂</button>
    </header>

    <div id="main-area">
      <!-- Battaglia centrale -->
      <div id="battle-area">
        <div class="player" id="player1">
          <div class="player-label" id="player1-label">
            <span id="player1-nick"></span>
          </div>
          <img id="player1-char" src="" alt="player1">
          <div class="hp-bar"><div id="player1-hp" class="hp"></div></div>
          <img id="dice-p1" class="dice" src="img/dice1.png" alt="dice">
        </div>

        <div class="player" id="player2">
          <div class="player-label" id="player2-label">
            <span id="player2-nick"></span>
          </div>
          <img id="player2-char" src="" alt="player2">
          <div class="hp-bar"><div id="player2-hp" class="hp"></div></div>
          <img id="dice-p2" class="dice" src="img/dice1.png" alt="dice">
        </div>
      </div>
    
      <!-- Chat e Eventi affiancati -->
      <div id="bottom-area">
        <div class="side-box" id="chat-box">
          <h3>Chat</h3>
          <div id="chat-messages"></div>
          <input id="chat-input" type="text" placeholder="Write a message...">
        </div>
    
        <div class="side-box" id="event-box">
          <h3>Battle events</h3>
          <div id="event-messages"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { io } from "https://cdn.socket.io/4.7.5/socket.io.esm.min.js";
    const socket = io();

    // ---------- ONLINE ----------
    const onlineCountDisplay = document.getElementById("onlineCount");
    socket.on("onlineCount", count => {
      onlineCountDisplay.textContent = "Online: " + count;
    });

    // ---------- HOME BUTTON ----------
    document.getElementById("homeBtn").addEventListener("click", () => {
      window.location.href = "/"; // torna alla home
    });

    // ---------- SELEZIONE NICK E CHAR ----------
    const nick = localStorage.getItem("selectedNick");
    const char = localStorage.getItem("selectedChar");
    socket.emit("join1vs1", { nick, char });

    // ---------- (Qui inserire il resto del fight.js) ----------
    // Puoi continuare a importare fight.js o incollare direttamente il contenuto
    import("./fight.js");
  </script>
</body>
</html>
