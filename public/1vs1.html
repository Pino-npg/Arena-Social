<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1vs1 Fight</title>
<link rel="stylesheet" href="fight.css">
</head>
<body>
  <body class="fight"></body>
  <div id="game-container">
    <header>
      <h1 class="arena-title">1vs1 Arena</h1>
      <button id="fullscreen-btn">Fullscreen</button>
    </header>

    <div id="battle-area">
      <div class="player" id="player1">
        <div id="player1-nick"></div>
        <div id="player1-name"></div>
        <img id="player1-char" src="" alt="player1">
        <div class="hp-bar"><div id="player1-hp"></div></div>
        <img id="dice-p1" src="img/dice1.png" alt="dice">
        <div id="log-p1"></div>
      </div>

      <div class="vs">VS</div>

      <div class="player" id="player2">
        <div id="player2-nick"></div>
        <div id="player2-name"></div>
        <img id="player2-char" src="" alt="player2">
        <div class="hp-bar"><div id="player2-hp"></div></div>
        <img id="dice-p2" src="img/dice1.png" alt="dice">
        <div id="log-p2"></div>
      </div>
    </div>
  </div>
  <script type="module" src="fight.js"></script>
</body>
</html>
